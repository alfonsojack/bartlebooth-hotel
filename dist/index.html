<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=GFS+Didot&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=MuseoModerno:ital,wght@0,100;0,300;0,400;0,500;0,800;0,900;1,100;1,400;1,900&family=Poppins:wght@500&family=Rubik+Dirt&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" id="username" name="username" required="">
        <label for="username">Username</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" name="password" required="">
        <label for="password">Password</label>
      </div>
      <p class="login-error hidden"></p>
      <a href="#" id="custom-submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
  </div>
  <div class="main-page hidden">
    <div class="top">
      <h1>The Bartlebooth Hotel</h1>
      <div id="greeting"></div>
      <div class="nav-style">
      <nav>
        <ul>
          <li class="nav-link active" id="dashboard-nav"><a href=""><span></span>Dashboard</a></li>
          <li class="nav-link" id="book-now-nav"><a href=""><span></span>Book Now</a></li>
        </ul>
      </nav>
      </div>
    </div>  
    <section class="dashboard hidden">
      <div id="bookings-display">
      <h2 id="bookings">Bookings</h2>
      <section id="my-bookings"></section>
      <article id="spending"><h3 class="article-head">Total Spending:</h3><p id="my-spending"></p></article>
    </div>
    </section>
    <section class="book-now hidden">
    <div class="calendar-form hidden">
      <form id="calendar-box">  
        <label id="cal-label" for="calendar">Calendar</label>
        <input class="calendar" id="calendar" type="date"/>
        <p class="calendar-error hidden">Please select a date</p>
        <a href="#" id="submit-button">
          Check Availability
        </a>
      </form>
    </div>
    <div class="availability-display hidden">
      <div class="filter-style hidden">
        <nav>
          <ul>
            <li class="filter-link active" id="all"><a href=""><span></span>All</a></li>
            <li class="filter-link" id="suite"><a href=""><span></span>Suite</a></li>
            <li class="filter-link" id="residential-suite"><a href=""><span></span>Residential Suite</a></li>
            <li class="filter-link" id="junior-suite"><a href=""><span></span>Junior Suite</a></li>
            <li class="filter-link" id="single-room"><a href=""><span></span>Single Room</a></li>
          </ul>
        </nav>
      </div>
    <section id="available-bookings"></section>
    </section>
  </div>
  </div>
  <div>

  </div>
  <script src="bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
