<html lang="en">

  <title>Webpack Starter Kit</title>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" id="username" name="username" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" name="password" required="">
        <label>Password</label>
      </div>
      <p class="login-error hidden"></p>
      <a href="#" id="custom-submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
  </div>
  <div class="main-page hidden">
    <h1>The Bartlebooth Hotel</h1>
    <h2 id="greeting"></h2>
    <section class="dashboard">
      <section id="my-bookings"></section>
      <article id="spending"><h3 class="article-head">Total Spending:</h3><p id="my-spending"></p></article>
    </section>
  </div>
  <div>

  </div>
  <script src="bundle.js"></script>

</body>
</html>
